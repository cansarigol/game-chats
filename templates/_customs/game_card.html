{% load static %}
<div class="card margin-vertical-10">
        
        <div class="card-body ">
            <div class="row">
                <div class="col-md-2 col-sm-2 col-xs-12">
                        <img class="rounded float-left" 
                        src="{% if game.cover.url  %} 
                                {{ game.cover.url }}
                             {% else %} 
                                {% static 'images/noimage.png' %} 
                            {% endif %}" 
                        width=100 
                        height=150
                        alt="{{ game.name }}">
                </div>
                <div class="col-md-8 col-sm-8 col-xs-12">
                        <h5 class="card-title text-left">{{ game.name }}</h5>
                        <a href="#" class="btn btn-primary">Detail</a>
                </div>
            </div>
                
           
        </div>
        
      </div>
