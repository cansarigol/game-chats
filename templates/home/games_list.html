{% extends "_base.html" %} {% block before_css_head %}
<title>Games List</title>
{% endblock %} {% block body %}
<div class="row">
    <div class="col-md-8 col-sm-8 col-xs-12">
        {% for game in games_list %} {% include '_customs/game_card.html' with game=game %} {% endfor %}
    </div>
    <div class="col-md-4 col-sm-4 hidden-xs margin-vertical-10">
        <h5>Order by</h5>
        <div class="list-group list-group-flush">
            <a href="?q={{ q }}&order=popularity:desc" class="list-group-item list-group-item-action 
            {% if order == 'popularity:desc' %} active {% endif %}">
                Relevance
            </a>
            <a href="?q={{ q }}&order=date:desc" class="list-group-item list-group-item-action
             {% if order == 'date:desc' %} active {% endif %}">
                Release Date
            </a>
        </div>
    </div>
</div>
</div>

{% endblock %}
